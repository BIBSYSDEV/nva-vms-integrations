AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Lambda for fetching video presentations from VMS

Parameters:
  ApiDomain:
    Type: 'AWS::SSM::Parameter::Value<String>'
    Description: The Api domain
    Default: /NVA/ApiDomain
  DlrApplicationDomain:
    Type: 'AWS::SSM::Parameter::Value<String>'
    Description: The DLR Application domain
    Default: /NVA/DlrApplicationDomain
  CustomDomainBasePath:
    Type: String
    Description: Base path mapping in CustomDomain
    Default: vms
  Suffix:
    Type: String
    Default: ''
    Description: Suffix used for naming resources for feature branches to avoid conflicts.

Globals:
  Function:
    Timeout: 900
    MemorySize: 1798
    Runtime: java11

Resources:
  ApiAccessLogGroup:
    Type: AWS::Logs::LogGroup

  VMSIntegrationServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: [ lambda.amazonaws.com ]
            Action: [ 'sts:AssumeRole' ]
      Policies:
        - PolicyName: writeLog
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*:*'
        - PolicyName: SecretPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetResourcePolicy
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                  - secretsmanager:ListSecretVersionIds
                Resource:
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:videoIntegrationConfig*'

  VMSIntegrationServiceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: video-browser-api
      Handler: no.sikt.nva.vms.VideoBrowserHandler::handleRequest
      Role: !GetAtt VMSIntegrationServiceRole.Arn
      Environment:
        Variables:
          ApiDomain: !Ref ApiDomain
          DlrApplicationDomain: !Ref DlrApplicationDomain
          ALLOWED_ORIGIN: '*'
      Events:
        LtiLaunchRequest:
          Type: Api
          Properties:
            Path: /presentations
            Method: get
            RestApiId: !Ref VMSServiceApi

  VMSServiceApi:
    Type: AWS::Serverless::Api
    Properties:
      AccessLogSetting:
        DestinationArn: !GetAtt ApiAccessLogGroup.Arn
        Format: '{ "apiId": "$context.apiId", "requestId": "$context.requestId", "requestTime": "$context.requestTime", "requestTimeEpoch": "$context.requestTimeEpoch", "httpMethod": "$context.httpMethod", "path": "$context.path", "status": "$context.status",  "error.message": "$context.error.message" }'
      StageName: Prod
      MethodSettings:
        - ResourcePath: vms/presentations
          HttpMethod: get
      EndpointConfiguration: REGIONAL
      DefinitionBody:
        'Fn::Transform':
          Name: AWS::Include
          Parameters:
            Location: ./docs/openapi.yaml

  #===========================BasePathMappings========================================================

  VMSServiceBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      BasePath: !Sub ${CustomDomainBasePath}
      DomainName: !Ref ApiDomain
      RestApiId: !Ref VMSServiceApi
      Stage: !Ref VMSServiceApi.Stage
